<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    :root { /*컬러 에셋*/
      --mainlogocolor: darkgoldenrod;
      --skin : blue;
      --box : 100px;
    }

    body>div>ul>li:nth-child(3) {
      background-color: var(--mainlogocolor);
      color: var(--skin);
      width: var(--box);
      height: var(--box);
    }
  </style>
</head>

<body>
  <div>
    <ul>
      <li>items-1</li>
      <li>items-2</li>
      <li>items-3</li>
      <li>items-4</li>
      <li>items-5</li>
    </ul>
  </div>
  <div>
    <li>items-1</li>
    <li>items-2</li>
    <li>items-3</li>
    <li>items-4</li>
    <li>items-5</li>
  </div>
  <div></div>

</body>

</html>
