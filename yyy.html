<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    body {
      text-align: center;
      justify-content: center;
      align-items: center;
    }

    div{
      cursor: pointer;
    }


    .out {

      display: flex;
      background-color: blue;
      width: 100px;
      height: 100px;
      color: white;
      visibility: visible;

      /* background-color: black;
      cursor: pointer; */
    }


    .in {

      background-color: red;
      width: 80%;
      height: 80%;
      color: white;
      visibility: hidden;
    }

  </style>

</head>

<body>

  <div class="out">out
    <div class="in">in</div>
  </div>

</body>

</html>
